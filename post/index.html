<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="This is the Post Page for the social media client. Here you can view a single post by its ID." />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/post.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <title>Social Media Client - Single Post</title>
</head>

<body>
  <!-- Navbar for Logged-In User -->
  <div class="navbar navbar-dark flex justify-between py-3 flex-nowrap">
    <div class="navbar-section">
      <a href="/feed/" class="navbar-brand">Social Client</a>
    </div>
    <div class="navbar-section">
      <a href="/feed/" class="navbar-login hover-bg-white">Feed</a>
      <a href="/profile/" class="navbar-login hover-bg-white px-3">Profile</a>
      <a href="/login/" class="navbar-login hover-bg-white">Logout</a>
    </div>
  </div>

  <!-- Border -->
  <div class="border border-secondary"></div>

  <h4 class="text-center py-3">Post</h4>

  <div class="container">
    <div class="py-5 px-3">
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-header">
            <!-- This is the Post Title element the script will update -->
            <h4 class="card-title text-center black">Post name</h4>
          </div>
          <div class="card-footer d-flex px-3 justify-content-center">
            <!-- This is the Avatar and Author Username area -->
            <img class="card-user-image" src="/images/profile-user.svg" alt="User avatar">
            <p class="card-username black py-2 px-2">User841</p>
          </div>
          <div class="card-body mx-auto">
            <!-- This is the Post Image -->
            <img class="card-image px-3" src="/images/european-shorthair-8601492_640.jpg" alt="picture of cat">
            <!-- This is the Post Body/Description -->
            <p class="card-text black px-3">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
              nec purus ut felis fermentum aliquam. Nullam nec purus ut felis
              fermentum aliquam.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include your single-post script here -->
  <!-- Adjust the path to wherever your singlePost.mjs file actually is -->
  <script type="module" src="./js/api/singlePost/index.mjs"></script>
</body>

</html>
