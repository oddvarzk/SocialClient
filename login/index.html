<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is the Login Page for the social media client. Where a user can login with a registered account.">
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Social Media Client</title>
  </head>
  <body>
    <div class="navbar navbar-dark flex justify-between px-5 py-3">
      <div class="navbar-section">
        <a href="/index.html" class="navbar-brand px-2">Social Client</a>
      </div>
      <div class="navbar-section">
        <a class="navbar-login hover-bg-white">Login</a>
        <a class="navbar-register px-2">Register</a>
      </div>
    </div>
    <div class="border"></div>

    <div class="flex justify-content-center col-md-4 rounded shadow h-70 registerContainer mt-3">
      <h3 class="black text-center py-3">Login</h3>
      <form>
        <div class="form-group">
          <label class="black py-2" for="Email">E-mail address</label>
          <input type="email" class="form-control" id="Email" />
        </div>
        <div class="form-group py-2">
          <label class="black" for="Password">Password</label>
          <input type="password" class="form-control" id="Password" />
        </div>
        <p class="black">Don't have an account? <a class="blue" href="/index.html">Register here</a></p>
        <button type="submit" class="btn btn-dark">Login</button>
      </form>
      <div class="px-2 py-3">
        <p class="black font-weight-lighter"><span class="dot">&#183;</span> Login with @stud.noroff.no or @noroff.no</p>
        <p class="black font-weight-lighter"><span class="dot">&#183;</span> Password must be atleast 8 characters.</p>
      </div>
    </div>
  </body>
</html>
