<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is the Edit Post page fot the Social Media Client." />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <link rel="stylesheet" href="/dist/css/post.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <title>Edit Post</title>
</head>

<body>
  <!-- Navbar for Logged-In User -->
  <div class="navbar navbar-dark flex justify-between py-3 flex-nowrap">
    <div class="navbar-section">
      <a href="/feed/" class="navbar-brand">Social Client</a>
    </div>
    <div class="navbar-section">
      <a href="/feed/" class="navbar-login hover-bg-white">Feed</a>
      <a href="/profile/" class="navbar-login hover-bg-white px-3">Profile</a>
      <a href="/login/" class="navbar-login hover-bg-white">Logout</a>
    </div>
  </div>

  <!-- Border -->
  <div class="border border-secondary"></div>

  <h2 class="text-center white mt-5 py-2">Edit Post</h2>

  <div class="container">
    <div class="py-5 px-3">
      <div class="d-flex justify-content-center">
        <form id="updatePost">
          <div class="form-group">
            <label class="text-white" for="postTitle">Post Title</label>
            <input class="form-control" type="text" id="postTitle" name="postTitle" required minlength="1"
              maxlength="280" />
          </div>
          <div class="form-group">
            <label class="text-white" for="postDescription">Post Description</label>
            <textarea class="form-control" id="postDescription" name="postDescription" required
              maxlength="280"></textarea>
          </div>
          <div class="form-group">
            <label class="text-white" for="postImage">Post Image</label>
            <input class="form-control" type="url" id="postImage" name="postImage" />
          </div>
          <div class="form-group">
            <label class="text-white" for="postLabel">Post Label</label>
            <input class="form-control" type="text" id="postLabel" name="postLabel" />
          </div>
          <button type="submit" class="btn btn-primary">Update Post</button>
      </div>
    </div>
</body>

</html>
