<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="This is the Profile Page for the social media client. Here, the user can view their profile info." />
  <link rel="stylesheet" href="./../css/bootstrap.min.css" />
  <link rel="stylesheet" href="./../css/styles.css" />
  <link rel="stylesheet" href="./../css/profile.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <title>Social Media Client - Profile</title>
</head>

<body>
  <!-- Navbar for Logged-In User -->
  <div class="navbar navbar-dark flex justify-between py-3 flex-nowrap">
    <div class="navbar-section">
      <a href="/feed/" class="navbar-brand">Social Client</a>
    </div>
    <div class="navbar-section">
      <a href="/feed/" class="navbar-login hover-bg-white">Feed</a>
      <a href="/profile/" class="navbar-login hover-bg-white px-3">Profile</a>
      <a href="/login/" class="navbar-login hover-bg-white">Logout</a>
    </div>
  </div>

  <!-- Border -->
  <div class="border border-secondary"></div>

  <h4 class="text-center mt-4">Your Profile</h4>

  <div class="container">
    <div class="py-5 d-flex justify-content-center flex-wrap gap-4">
      <div class="px-5 py-1">
        <!-- Profile Image -->
        <img src="/images/profile-user.svg" alt="Profile Image" class="img-thumbnail" />
        <p class="edit py-3 text-center">Edit profile image</p>
      </div>
      <div class="px-4">
        <p>Username: <span class="profile-name">Example00</span></p>
        <p>Email: <span class="profile-email">Example@noroff.no</span></p>
        <p>
          Password: <span class="profile-info"> ******** </span>
          <span class="m-2">Change password</span>
        </p>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <h4 class="white text-center py-3">Your posts:</h4>
    <!-- Empty container we will fill with the logged-in user's actual posts -->
    <div id="profile-posts-container" class="d-flex flex-column gap-5 align-items-center"></div>
  </div>

  <!-- Update Post Modal -->
  <div class="modal fade" id="updatePostModal" tabindex="-1" aria-labelledby="updatePostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="updatePostForm">
          <div class="modal-header">
            <h5 class="modal-title" id="updatePostModalLabel">Update Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updatePostId" name="updatePostId" />
            <div class="form-group mb-3">
              <label class="form-label" for="updatePostTitle">Post Title</label>
              <input class="form-control" type="text" id="updatePostTitle" name="updatePostTitle" required minlength="1"
                maxlength="280" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="updatePostDescription">Post Description</label>
              <textarea class="form-control" id="updatePostDescription" name="updatePostDescription" required
                maxlength="280"></textarea>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="updatePostImage">Post Image</label>
              <input class="form-control" type="url" id="updatePostImage" name="updatePostImage" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="updatePostLabel">Post Label</label>
              <input class="form-control" type="text" id="updatePostLabel" name="updatePostLabel" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="deletePostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- No form needed since it's a confirmation -->
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="deletePostModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this post? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS Module -->
  <script type="module" defer src="./../js/index.mjs"></script>
</body>

</html>
