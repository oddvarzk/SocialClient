<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="This is the Feed Page for the social media client. Where a user can see the social feed of users on the platform." />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <link rel="stylesheet" href="/dist/css/feed.css" />
  <title>Social Media Client</title>
</head>

<body>
  <!-- Navbar for Logged-In User -->
  <div class="navbar navbar-dark flex justify-between py-3 flex-nowrap">
    <div class="navbar-section">
      <a href="/feed/" class="navbar-brand">Social Client</a>
    </div>
    <div class="navbar-section">
      <a href="/feed/" class="navbar-login hover-bg-white">Feed</a>
      <a href="/profile/" class="navbar-login hover-bg-white px-3">Profile</a>
      <a href="/login/" class="navbar-login hover-bg-white">Logout</a>
    </div>
  </div>

  <!-- Border -->
  <div class="border border-secondary"></div>

  <h4 class="text-center py-3">Feed</h4>

  <!-- Search + Sort -->
  <div class="container mb-3">
    <div class="row justify-content-center align-items-center">
      <div class="col-auto d-flex align-items-center">
        <label for="search-input" class="me-2 mb-0">Search:</label>
        <input id="search-input" type="search" class="form-control" placeholder="Search posts..."
          style="width: auto;" />
      </div>
      <div class="col-auto d-flex align-items-center">
        <label for="sort-dropdown" class="me-2 mb-0">Sort by:</label>
        <select id="sort-dropdown" class="form-select" style="width: auto;">
          <option value="newest" selected>Newest first</option>
          <option value="oldest">Oldest first</option>
        </select>
      </div>
    </div>
  </div>



  <!-- Create Post Button -->
  <div class="container text-center mb-3">
    <a href="../post/create/" class="btn btn-success">Create Post</a>
  </div>

  <div class="container" id="posts-container">
    <!-- Posts will be dynamically inserted here -->
  </div>

  <!-- Button for loading more posts -->
  <div class="text-center py-3 px-3">
    <button id="load-more-button" class="button px-3 py-2 rounded">See more posts</button>
  </div>

  <!-- External JS File -->
  <script type="module" src="/src/js/api/posts/feed.mjs"></script>
</body>

</html>
