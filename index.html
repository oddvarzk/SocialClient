<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the Home Page for the Social Client, where a user can also register an account."
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" defer src="/src/js/index.mjs"></script>
    <title>Social Media Client</title>
  </head>
  <body>
    <div class="navbar navbar-dark flex justify-between px-5 py-3">
      <div class="navbar-section px-5">
        <a href="/index.html" class="navbar-brand">Social Client</a>
      </div>
      <div class="navbar-section px-5">
        <a href="/index.html" class="navbar-login hover-bg-white">Home</a>
        <a href="/login/" class="navbar-login hover-bg-white px-3">Login</a>
      </div>
    </div>
    <div class="border border-secondary"></div>

    <div class="home-content container py-5 px-2">
      <div class="d-flex justify-content-between flex-wrap gap-5">
        <div class="col-md-6 py-3">
          <h4 class="text-center py-2">Welcome To Social Client</h4>
          <p class="info-text text-center">
            To access our website, please either Login below or Register on the
            panel to the side.
          </p>
          <div class="text-center py-4">
            <a href="/login/index.html">
              <button class="home-button">Login</button>
            </a>
          </div>
          <div class="container text-center py-3">
            <img
              class="home-image rounded-circle shadow"
              src="/images/HAL-Publications-1.jpg"
              alt="Picture of globe"
            />
          </div>
        </div>
          <div
            class="col-md-5 col-sm-10 mx-auto rounded shadow h-70 registerContainer mt-3 px-3 flex justify-content-center"
          >
            <h3 class="black text-center py-3">Create an account</h3>
            <form id="registerForm">
              <div class="form-group">
                <label class="black py-2" for="name">Username</label>
                <input type="text" class="form-control" id="name" name="name" autocomplete="name" pattern="^[\w]+$" maxlength="20" required/>
              </div>
              <div class="form-group">
                <label class="black py-2" for="email">E-mail address</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" required/>
              </div>
              <div class="form-group py-2">
                <label class="black" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" minlength="8" required/>
              </div>
              <p class="black">
                Already have an account? <a class="blue" href="/login/">Login here</a>
              </p>
              <button type="submit" class="home-button">Register</button>
            </form>

            <div class="px-2 py-3">
              <p class="black font-weight-light">
                <span class="dot">|</span> Register with @stud.noroff.no or
                @noroff.no
              </p>
              <p class="black font-weight-lighter">
                <span class="dot">|</span> Password must be atleast 8
                characters.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
