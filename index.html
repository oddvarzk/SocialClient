<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Social Media Client</title>
  </head>
  <body>
    <div class="navbar navbar-dark flex justify-between px-5 py-3">
      <div class="navbar-section">
        <a href="/index.html" class="navbar-brand px-2">Social Client</a>
      </div>
      <div class="navbar-section">
        <a class="navbar-login px-2">Login</a>
        <a class="navbar-register px-2">Register</a>
      </div>
    </div>
    <div class="border"></div>

    <div class="container py-5">
      <div class="row flex-wrap gap-5">
        <div class="col-md-6">
          <h3 class="white text-center py-2">Welcome To Social Client</h3>
          <p class="white text-center">
            To access our website, please either Login or Register on one of the
            buttons below.
          </p>
          <div class="text-center py-3">
            <a href="">
              <button class="home-button">Login</button>
            </a>
            <a href="">
              <button class="home-button">Register</button>
            </a>
          </div>
          <div class="container text-center">
            <img
              class="home-image rounded-circle shadow"
              src="/images/HAL-Publications-1.jpg"
            />
          </div>
        </div>
        <div class="col-md-4">
          <h3 class="white text-center py-2">Create an account</h3>
          <form>
            <div class="form-group py-1">
              <label class="white py-2" for="Email">E-mail address</label>
              <input type="email" class="form-control" id="Email" />
            </div>
            <div class="form-group py-2">
              <label class="white" for="Password">Password</label>
              <input type="password" class="form-control" id="Password" />
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
